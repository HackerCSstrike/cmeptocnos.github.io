<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebXStudio Casino</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="container">
        <div class="glass-card">
            <div class="header">
                <p class="label">Ваш Баланс</p>
                <div class="money-row">
                    <h1 id="balance">$1,000</h1>
                    <button class="add-funds" onclick="openCryptoBot()">+</button>
                </div>
            </div>

            <div class="game-space">
                <div class="scene">
                    <div class="cube" id="cube">
                        <div class="face f1"><span class="pip"></span></div>
                        <div class="face f2"><span class="pip"></span><span class="pip"></span></div>
                        <div class="face f3"><span class="pip"></span><span class="pip"></span><span class="pip"></span></div>
                        <div class="face f4">
                            <div class="col"><span class="pip"></span><span class="pip"></span></div>
                            <div class="col"><span class="pip"></span><span class="pip"></span></div>
                        </div>
                        <div class="face f5">
                            <div class="col"><span class="pip"></span><span class="pip"></span></div>
                            <div class="col c-mid"><span class="pip"></span></div>
                            <div class="col"><span class="pip"></span><span class="pip"></span></div>
                        </div>
                        <div class="face f6">
                            <div class="col"><span class="pip"></span><span class="pip"></span><span class="pip"></span></div>
                            <div class="col"><span class="pip"></span><span class="pip"></span><span class="pip"></span></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="inputs">
                <input type="number" id="bet-amount" placeholder="Сумма" value="100">
                <select id="bet-outcome">
                    <option value="even">Четное</option>
                    <option value="odd">Нечетное</option>
                    <option value="more">Больше (4-6)</option>
                    <option value="less">Меньше (1-3)</option>
                </select>
            </div>

            <button class="main-btn" onclick="playGame()">ПОСТАВИТЬ</button>
            <button class="rules-btn" onclick="toggleModal(true)">Правила игры</button>
        </div>
        <div class="footer-copy">webxstudio production</div>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-card">
            <h3>⚙️ Правила</h3>
            <div class="modal-content">
                <p>1. Только развлечение.<br>2. Результаты RNG окончательны.<br>3. Вывод от 1 рубля.<br>4. Фрод запрещен.</p>
            </div>
            <button class="main-btn" onclick="toggleModal(false)">ПОНЯТНО</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
